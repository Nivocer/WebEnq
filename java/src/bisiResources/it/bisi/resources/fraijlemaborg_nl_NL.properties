text_report_conclusion_tables = De kolommen zijn gesorteerd op BOE-code - groep - docent code. Elke kolom is dus een weergave van \u00E9\u00E9n groep over \u00E9\u00E9n vak. De weergegeven scores zijn gemiddelden op basis van een 5-punts schaal (van 1 = helemaal mee oneens tot 5 = helemaal mee eens). Met groen worden de sterke punten (scores >= 4.0) uitgelicht; met rood de aandachtspunten (scores < 3.0).Vraag 15 is een rapportcijfer (1-10) en sterke punten zijn scores >= 7,5 en aandachtspunten scores < 5,5.\n

text_report_introduction_barcharts = <b>Inleiding</b><br>\nHieronder staan de resultaten van de digitale modulen en project evaluaties. In het rood staan het percentage studenten dat 'oneens'\nheeft geantwoord op een bepaalde stelling, in het geel 'neutraal' en in het groen 'eens'. Rechts staat de gemiddelde score van deze\ngroep (van een 5-punts schaal).<br>

text_report_introduction_open = Voor je ligt de rapportage van de open antwoorden van de onderwijsevaluaties gehouden na semester 1 van het studiejaar 2010/2011. De onderwijsevaluaties hebben als doel: de kwaliteit van het onderwijs te monitoren en daar waar nodig te verhogen. De open antwoorden worden gecommuniceerd naar de betreffende docent(en) en de opleidingsmanager. De kwantitatieve resultaten van de onderwijsevaluaties worden voor studenten en docenten op nNET gepubliceerd.<br>\n<br>\n<b>Uitvoering en vragen</b><br>\nDe uitvoering is verzorgd door de kwaliteitszorgmedewerkers van de afdeling Onderwijs en Kwaliteit en de medewerkers van het bedrijfsbureau. Met vragen kun je contact opnemen met afdeling Onderwijs en Kwaliteit (info@example.com).<br>\n<br>\nAfdeling Onderwijs en Kwaliteit<br>\n
