[production]

phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0

bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"

appnamespace = "HVA"

autoloaderNamespaces[] = "Doctrine"
autoloaderNamespaces[] = "ZendDoctrine"
autoloaderNamespaces[] = "ZendX"
autoloaderNamespaces[] = "Webenq"

resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.params.displayExceptions = 0
resources.frontController.plugins[] = "HVA_Plugin_View"
resources.frontController.plugins[] = "HVA_Plugin_Access"
resources.frontController.plugins[] = "HVA_Plugin_Request"

resources.layout.layoutPath = APPLICATION_PATH "/views/layouts/"
resources.view[] =

resources.db.params.host = "127.0.0.1"
resources.db.params.port = "3306"
resources.db.params.dbname = "webenq_org_new_model"
resources.db.params.username = ""
resources.db.params.password = ""

doctrine.models_path = APPLICATION_PATH "/models/doctrine"

email.test.use		= "1"
email.test.address	= ""

email.smtp.host		= ""
email.smtp.auth		= "login"
email.smtp.ssl		= "ssl"
email.smtp.port		= "465"
email.smtp.username	= ""
email.smtp.password	= ""

[staging : production]


[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1


